{% extends "base.html" %}

{% block title %}Doi mat khau - {{ app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-key me-2"></i>Đổi mật khẩu</h5>
            </div>
            <div class="card-body">
                <div id="clientErrorBox" class="alert alert-danger d-none" role="alert"></div>

                <form method="post" id="changePwForm" novalidate>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu hiện tại</label>
                        <input type="password" name="current_password" class="form-control" required
                               autocomplete="current-password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu mới</label>
                        <input type="password" name="new_password" id="newPassword" class="form-control" required
                               minlength="8" autocomplete="new-password"
                               placeholder="Ít nhất 8 ký tự">
                        <div class="form-text">
                            Bắt đầu bằng chữ cái, có ít nhất 1 chữ số và 1 ký tự đặc biệt.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Xác nhận mật khẩu mới</label>
                        <input type="password" name="confirm_password" id="confirmPassword" class="form-control" required
                               autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-2"></i>Đổi mật khẩu
                    </button>
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('changePwForm');
  const newPw = document.getElementById('newPassword');
  const confirmPw = document.getElementById('confirmPassword');
  const errBox = document.getElementById('clientErrorBox');

  const passwordRegex = /^[A-Za-z](?=.*\d)(?=.*[^A-Za-z0-9]).{7,}$/;

  form.addEventListener('submit', function(e) {
    errBox.classList.add('d-none');

    if (!passwordRegex.test(newPw.value || '')) {
      e.preventDefault();
      errBox.textContent = 'Mật khẩu không hợp lệ: phải \u2265 8 ký tự, bắt đầu bằng chữ, và có cả số + ký tự đặc biệt.';
      errBox.classList.remove('d-none');
      newPw.focus();
      return;
    }

    if (newPw.value !== confirmPw.value) {
      e.preventDefault();
      errBox.textContent = 'Xác nhận mật khẩu không khớp.';
      errBox.classList.remove('d-none');
      confirmPw.value = '';
      confirmPw.focus();
    }
  });
});
</script>
{% endblock %}
